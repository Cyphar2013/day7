<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <h1>Student Registration Form</h1>
    <hr>
    <label for="fname">Firstname:</label><br>
    <input type="text" id="" name="" value="Firstname"></input><br>
    <label for="fname">Lastname:</label><br>
    <input type="text" id="" name="" value="Lastname"></input><br>
    <label for="fname">Middlename:</label><br>
    <input type="text" id="" name="" value="Middlename"></input><br>
    <label for="Course">Course</label>
    <select>
        <option value="Web-development">Web-Dev</option>
        <option value="Graphics">Graphics</option>
        <option value="UI/UX">UI/UX</option>
        <option value="Mobile-development">Mobile-Dev</option>
    </select><br>
    <label for="Gender">Gender</label><br>
    <input type="radio">Male</input>
    <input type="radio">Female</input>
    <input type="radio">Other</input><br>
    <label for="phone">Phone:</label><br>
    <input type="tel" value="+234"></input><br>
    <input type="phone" value="070"></input><br>
    <label for="address">Current Address:</label><br>
    <input type="address" value="Current Address"></input><br>
    <label for="email">E-mail</label><br>
    <input type="email" value="Enter Email"></input><br>
    <label for="password">password</label><br>
    <input type="password" value="Enter Password"></input><br>
    <label for="password">Retype password</label><br>
    <input type="password" value="Retype Password"></input><br>
    <br>
    <input type="submit"></input>
</div>
</body>
</html>
